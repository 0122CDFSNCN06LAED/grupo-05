<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Karla:wght@200&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/register&login/theme.css" />
    <link rel="stylesheet" href="./css/register&login/register-and-login.css" />
    <link rel="stylesheet" href="./css/register&login/breakpoints.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./images/logo-icon.png" alt="Logo" />
      <div class="usuario-datos">
        <img class="configuracion" src="./images/config-icon.svg" alt="icono-config" />
      </div>
    </header>
    <main class="main-register">
      <form action="/views/index.html" method="get" class="main-form">
        <h2 class="form-info">Ingresar a la página</h2>
        <div class="register-section">
          <div class="input-div">
            <label class="input-label" for="user-email ">Ingresá tu email</label>
            <input class="input-text" type="email" name="user-email" id="user-email" placeholder="Email" required />
          </div>

          <div class="input-div">
            <label class="input-label" for="user-password">Ingresá tu contraseña</label>
            <input class="input-text" type="password" name="user-password" id="user-password" placeholder="Contraseña" required />
          </div>
          <div class="remember-div">
            <input class="remember-checkbox" type="checkbox" checked="checked" name="remember" id="remember" />
            <label class="remember-label" for="remember">Recordar mi contraseña</label>
          </div>
          <div class="input-div">
            <input class="input-button" type="submit" value="Ingresar" />
          </div>
        </div>
      </form>
    </main>
    <footer class="footer">
      <ul class="footer-bar">
        <li><a href="">Contacto</a></li>
        <li><a href="">Términos y Condiciónes</a></li>
        <li><a href="">Ayuda</a></li>
      </ul>
      <div>
        <p>Copyright, Lorem ipsum dolor sit amet.</p>
      </div>
      <div>
        <p>Dirección, Lorem, ipsum.</p>
      </div>
    </footer>
  </body>
</html>
